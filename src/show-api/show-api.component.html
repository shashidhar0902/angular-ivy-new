<div class="card">
  <div class="card-header">
    <div class="row">
      <h1>API Working</h1>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <th>Name</th>
            <th>position</th>
            <th>Office</th>
            <th>Salary</th>
          </thead>
          <tbody>
            <tr *ngFor='let l of details;'>
              <td>{{l.id}}</td>
              <td>{{l.user_id}}</td>
              <td>{{l.title}}</td>
              <td>{{l.body}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
